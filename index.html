<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>
  

   

    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="ALLCONTAINER">
      <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
          <div>
            <button id="backButton"><img  class ="nextandBack" src="/back.png" alt="">Back</button>
            <button id="nextButton">Next<img  class ="nextandBack" src="/next.png" alt=""></button>
            <button id="Allevents"  onclick="show()">Events</button>
          </div>
        </div>
  
        <div id="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
  
        <div id="calendar"></div>
      </div>


      
    <div id="newEventModal">
      <h2>Gabe please add a event:</h2>
      
      <img  class ="smileface" src="/checklist.gif" alt="">

      <input id="eventTitleInput"  class=" input"placeholder="Write event..." />

      <button id="saveButton">Save<img  class ="savebnt" src="/like (2).png" alt=""></button>
      <button id="cancelButton">Cancel<img  class ="saveAndCancel" src="/close.png" alt=""></button>
    </div>

    <div id="deleteEventModal">
      <h2>Event:</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
      <button id ></button>
    </div>


  



    <div id="modalBackDrop"></div>



    </div>
  
    <table  id ="table-striped" class="table table-striped">
      <tr  class="bg-info">
          <th   data-colname="name" data-order="desc">Events: </th>
          <th  class="dateinfo" data-colname="age" data-order="desc">Date :</th>
         
         
      </tr>
      
      <tbody id="myTable">
        
      </tbody>
  
  </table>
    

  
    <script src="./script.js"></script>
  </body>
</html>
